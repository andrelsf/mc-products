databaseChangeLog:
  - changeSet:
      id: V001
      labels: "table_products"
      author: "andre.dev.linux@gmail.com"
      comment: "Create table products and index"
      changes:
        - tagDatabase:
            tag: 1.0.0
        - createTable:
            tableName: products
            columns:
              - column:
                  name: product_id
                  type: VARCHAR(37)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(9,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_products
            tableName: products
            columns:
              - column:
                  name: product_id
              - column:
                  name: price
              - column:
                  name: created_at


